<!DOCTYPE html>
<html>
<head>
	<title>Style Attribute</title>
</head>
<body>
	<h1>Vertical layout</h1>
	<div style="height:300px;width: 600px;background-color: pink;">
		<div style="height: 300px;width: 100px;background-color: orange;float:left"></div>
		<div style="height: 300px;width: 100px;background-color: blue;float: left;"></div>
		<div style="height: 300px;width: 100px;background-color: yellow;float: left;"></div>
		<div style="height: 300px;width: 100px;background-color: black;float: left;"></div>
		<div style="height: 300px;width: 100px;background-color: pink;float: left;"></div>
		<div style="height: 300px;width: 100px;background-color: red;float: right;"></div>
	</div>
</body>
</html>
