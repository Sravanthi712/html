<!DOCTYPE htnl>
<html>
<head>
	<title>Style Attribute</title>
</head>
<body>
	<div style="height: 600px;width: 800px;background-color: white;">
		<div style="height: 600px;width: 100px;background-color: purple;float:left">
			<div style="height: 200px;width: 100px;background-color:olive;"></div>
			<div style="height: 200px;width: 100px;background-color:rosybrown;">
				<div style="height: 200px;width: 50px;background-color: royalblue;float:left">
				<div style="height: 200px;width: 50px;background-color: aqua;float:right">
			</div>
			<div style="height: 200px;width: 100px;background-color: yellow;"></div>
		</div>
		<div style="height: 600px;width: 200px;background-color: black;float:left"></div>
		<div style="height: 600px;width: 500px;background-color: deepskyblue;float:right"></div>
	</div>
</body>
</html>
