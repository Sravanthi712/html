<!DOCTYPE html>
<html>
<head>
	<title>Style Attribute</title>
</head>
<body>
	<div style="height:400px;width: 650px;background-color: green">
		<div style="height:315px;width: 650px;background-color: green">
			<div style="height:315px;width: 560px;background-color:yellow;float:left">
				<iframe width="560" height="315" src="https://www.youtube.com/embed/WBINrie9mzc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
			</div>
			<div style="height:315px;width: 90px;background-color: blue;float:right">
				<div style="height:100px;width: 90px;background-color: white"></div>
				<div style="height:215px;width: 90px;background-color:green"></div>
			</div>
		</div>
	    <div style="height:85px;width: 650px;background-color: green">
	    	<div style="height:85px;width: 100px;background-color: white;float:left"></div>
	    	<div style="height:85px;width: 550px;background-color: green;float:right"></div>
	    </div>
		
	</div>
</body>
</html>
