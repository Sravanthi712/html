<!DOCTYPE html>
<html>
<head>

	<title>Forms</title>
</head>
<body>
	<form>
		<label>Enter Name</label>
	    <input type="name" autofocus onautocomplete="off">
	    <br><br>
	    <label>Enter mobile Number</label>
	    <input type="tel" maxlength="5" required="">
	    <br><br>
	    <label>Enter DOB</label>
	    <input type="date">
	    <br><br>
	    <label>Enter password</label>
	    <input type="password" disabled placeholder="enter password">
	    <br><br>
	    <label>Enter Email</label>
	    <input type="email" readonly>
	    <br><br>
    	<label>select Gender:-</label>
	    Male<input type="radio"name="Gender">
	    Female<input type="radio"name="Gender">
	    others<input type="radio"name="Gender">
	    <br><br>
	    <label>choose the color</label>
	    <input type="color">
	    <br><br>
	    <label>Enter password</label>
	    <select>
	    	<option>----select----</option>
		    <option>AEC</option>
		    <option>AEOC</option>
		    <option>ACET</option>
	    </select>
	
	    <br><br>
	    <label>Enter Range</label>
	    <input type="range">
	    <br><br>
	    <label>Enter File</label>
	    <input type="file">
	    <br><br>
        <input type="submit">
	    <input type="reset">
	</form>
</body>
</html>
