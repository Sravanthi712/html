<!DOCTYPE htnl>
<html>
<head>
	<title>Style Attribute</title>
</head>
<body>
	<div style="height: 600px;width: 800px;background-color: white;">
		<div style="height: 300px;width: 800px;background-color: pink;">
			<div style="height: 300px;width: 400px;background-color: orange;float: left;"></div>
			<div style="height: 300px;width: 400px;background-color: hotpink;float: right;"></div>
		</div>
		<div style="height: 300px;width: 800px;background-color: yellow;">
			<div style="height: 300px;width: 200px;background-color: aquamarine;float: left;"></div>
			<div style="height: 300px;width: 200px;background-color: navy;float: left;">
				<div style="height: 150px;width: 200px;background-color: red;"></div>
			    <div style="height: 150px;width: 200px;background-color: khaki;"></div>
			</div>
			<div style="height: 300px;width: 200px;background-color: fuchsia;float: left;"></div>
			<div style="height: 300px;width: 200px;background-color: blue;float: right;">
				<div style="height: 150px;width: 200px;background-color: navajowhite"></div>
			    <div style="height: 150px;width: 200px;background-color: firebrick;"></div>
			</div>
		</div>
	</div>
</body>
</html>
