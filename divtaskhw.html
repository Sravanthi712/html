<!DOCTYPE html>
<html>
<head>
	<title>Style Attribute</title>
</head>
<body>
	<div style="height:600px;width: 800px;background-color: white;">
		<div style="height: 600px;width: 100px;background-color: purple;float:left">
			<div style="height: 200px;width: 100px;background-color: palegreen;"></div>
			<div style="height: 200px;width: 100px;background-color: lightcyan">
				<div style="height: 200px;width: 50px;background-color: indigo;float: left;"></div>
				<div style="height: 200px;width: 50px;background-color: hotpink;floatright"></div>
			</div>
			<div style="height: 200px;width: 100px;background-color: maroon;"></div>
		</div>
		<div style="height: 800px;width: 200px;background-color: pink;float: left">
			<div style="height: 150px;width: 200px;background-color: goldenrod;"></div>
			<div style="height: 150px;width: 200px;background-color: navajowhite;">
				<div style="height: 150px;width: 100px;background-color: blue;float:left"></div>
				<div style="height: 150px;width: 100px;background-color: violet;float:right;"></div>
			</div>
			<div style="height: 500px;width: 200px;background-color: ivory;">
				<div style="height: 500px;width: 100px;background-color: lightsalmon;float:left"></div>
				<div style="height: 500px;width: 100px;background-color: green;float:right;"></div>
				
			</div>
		</div>
		<div style="height: 800px;width: 500px;background-color: orange;float: right">
			<div style="height: 400px;width: 500px;background-color: khaki;">
				<div style="height: 400px;width: 250px;background-color: lightblue;float:left"></div>
				<div style="height: 400px;width: 250px;background-color: orangered;float:right;"></div>
			</div>
			<div style="height: 400px;width: 500px;background-color: turquoise;">
				<div style="height: 400px;width: 100px;background-color: darkmagenta;float:left"></div>
				<div style="height: 400px;width: 300px;background-color: silver;float:left"></div>
				<div style="height: 400px;width: 100px;background-color: lightsalmon;float:right">
					<div style="height: 200px;width: 100px;background-color: steelblue;"></div>
				    <div style="height: 200px;width: 100px;background-color: red;"></div>
				</div>
				
			</div>
		</div>
		
	</div>
</body>
</html>
